<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuron Network Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181c24;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #neuron-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #23283a 0%, #181c24 100%);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 34, 44, 0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 32px 40px;
      z-index: 1000;
      min-width: 260px;
      min-height: 180px;
      color: #fff;
      display: none;
    }
    .popup h2 {
      margin-top: 0;
      font-size: 1.4em;
      color: #00ffe7;
    }
    .popup ul {
      list-style: none;
      padding: 0;
      margin: 18px 0 0 0;
    }
    .popup ul li {
      margin: 12px 0;
      font-size: 1.1em;
      padding-left: 0.5em;
      position: relative;
    }
    .popup ul li:before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #00ffe7;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
      box-shadow: 0 0 8px #00ffe7;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      color: #00ffe7;
      font-size: 1.5em;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #ff3c6f;
    }
    @media (max-width: 600px) {
      .popup {
        padding: 18px 10px;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <canvas id="neuron-canvas"></canvas>
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()" aria-label="Close">&times;</button>
    <h2>Neuron Sections</h2>
    <ul>
      <li>About Me</li>
      <li>Education</li>
      <li>Research</li>
      <li>Teaching</li>
    </ul>
  </div>
  <script>
    // Neuron data
    const neurons = [
      { x: 0.3, y: 0.3 },
      { x: 0.5, y: 0.2 },
      { x: 0.7, y: 0.35 },
      { x: 0.4, y: 0.6 },
      { x: 0.6, y: 0.65 },
      { x: 0.8, y: 0.5 },
      { x: 0.2, y: 0.6 },
      { x: 0.9, y: 0.3 }
    ];
    const connections = [
      [0,1],[1,2],[0,3],[1,3],[2,4],[3,4],[4,5],[2,5],[0,6],[6,3],[2,7],[5,7]
    ];
    let canvas, ctx, width, height, neuronRadius = 22;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      width = canvas.width;
      height = canvas.height;
    }

    function drawNetwork() {
      ctx.clearRect(0, 0, width, height);
      // Draw connections
      ctx.save();
      ctx.strokeStyle = "#00ffe7";
      ctx.globalAlpha = 0.25;
      ctx.lineWidth = 2.5;
      connections.forEach(([a, b]) => {
        const n1 = neurons[a], n2 = neurons[b];
        ctx.beginPath();
        ctx.moveTo(n1.x * width, n1.y * height);
        ctx.lineTo(n2.x * width, n2.y * height);
        ctx.stroke();
      });
      ctx.restore();
      // Draw neurons
      neurons.forEach(n => {
        // Outer glow
        ctx.save();
        ctx.shadowColor = "#00ffe7";
        ctx.shadowBlur = 16;
        ctx.beginPath();
        ctx.arc(n.x * width, n.y * height, neuronRadius, 0, 2 * Math.PI);
        ctx.fillStyle = "#23283a";
        ctx.fill();
        ctx.restore();
        // Border
        ctx.beginPath();
        ctx.arc(n.x * width, n.y * height, neuronRadius, 0, 2 * Math.PI);
        ctx.strokeStyle = "#00ffe7";
        ctx.lineWidth = 3;
        ctx.stroke();
        // Inner dot
        ctx.beginPath();
        ctx.arc(n.x * width, n.y * height, 8, 0, 2 * Math.PI);
        ctx.fillStyle = "#00ffe7";
        ctx.globalAlpha = 0.85;
        ctx.fill();
        ctx.globalAlpha = 1.0;
      });
    }

    function getNeuronAt(x, y) {
      for (let i = 0; i < neurons.length; i++) {
        const n = neurons[i];
        const dx = x - n.x * width;
        const dy = y - n.y * height;
        if (dx*dx + dy*dy < neuronRadius*neuronRadius) return i;
      }
      return -1;
    }

    function openPopup() {
      document.getElementById('popup').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Event listeners
    window.addEventListener('resize', () => {
      resizeCanvas();
      drawNetwork();
    });

    window.addEventListener('DOMContentLoaded', () => {
      canvas = document.getElementById('neuron-canvas');
      ctx = canvas.getContext('2d');
      resizeCanvas();
      drawNetwork();
      canvas.addEventListener('click', function(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (getNeuronAt(x, y) !== -1) openPopup();
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closePopup();
    });
    window.closePopup = closePopup;
  </script>
</body>
</html>
