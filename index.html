<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant Professor - Interactive Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .classroom {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .teacher-area {
      position: relative;
      width: 160px;
      height: 420px;
      display: flex;
      align-items: flex-end;
      margin-right: 20px;
    }
    .board-area {
      position: relative;
      width: 700px;
      height: 400px;
      background: #2d3a2e;
      border: 8px solid #bfa76f;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;
    }
    .sections-top {
      display: flex;
      justify-content: center;
      gap: 32px;
      width: 100%;
      margin-top: 18px;
      margin-bottom: 10px;
      z-index: 10;
    }
    .section-btn {
      background: linear-gradient(90deg, #fffbe7 0%, #ffe082 100%);
      color: #2d3a2e;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      padding: 14px 32px;
      box-shadow: 0 4px 16px #0002;
      cursor: pointer;
      outline: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: shine 2.5s infinite linear;
    }
    .section-btn:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 32px #ffe08288;
    }
    @keyframes shine {
      0% { box-shadow: 0 0 16px #ffe08288, 0 0 0 #fff0;}
      50% { box-shadow: 0 0 32px #ffe082cc, 0 0 24px #fff4;}
      100% { box-shadow: 0 0 16px #ffe08288, 0 0 0 #fff0;}
    }
    .chalk-math {
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.3rem;
      white-space: pre-line;
      opacity: 1;
      transition: opacity 0.8s cubic-bezier(.4,2,.6,1);
      position: absolute;
      left: 40px;
      top: 80px;
      z-index: 2;
      pointer-events: none;
      text-shadow: 0 2px 0 #bfa76f, 0 0 8px #fff8;
    }
    .chalk-math.hide {
      opacity: 0;
    }
    .board-content {
      position: absolute;
      left: 40px;
      top: 80px;
      right: 40px;
      bottom: 40px;
      color: #fff;
      font-size: 1.2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s cubic-bezier(.4,2,.6,1);
      z-index: 10;
      overflow-y: auto;
      white-space: pre-line;
      text-shadow: 0 2px 0 #bfa76f, 0 0 8px #fff8;
    }
    .board-content.show {
      opacity: 1;
      pointer-events: auto;
      animation: contentIn 0.8s cubic-bezier(.4,2,.6,1);
    }
    @keyframes contentIn {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    /* Teacher SVG styling */
    .teacher-svg {
      width: 160px;
      height: 420px;
      display: block;
    }
    @media (max-width: 900px) {
      .classroom { flex-direction: column; }
      .teacher-area { width: 90px; height: 220px; margin-right: 0; }
      .teacher-svg { width: 90px; height: 220px; }
      .board-area { width: 98vw; height: 320px; }
      .sections-top { gap: 10px; }
      .section-btn { padding: 10px 14px; font-size: 1rem;}
    }
  </style>
</head>
<body>
  <div class="classroom">
    <div class="teacher-area">
      <!-- Cartoon teacher SVG with stick pointing to board -->
      <svg class="teacher-svg" viewBox="0 0 160 420" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Body -->
        <ellipse cx="80" cy="340" rx="55" ry="60" fill="#ffe082" stroke="#bfa76f" stroke-width="6"/>
        <!-- Head -->
        <ellipse cx="80" cy="170" rx="60" ry="70" fill="#ffe082" stroke="#bfa76f" stroke-width="6"/>
        <!-- Eyes -->
        <ellipse cx="60" cy="160" rx="8" ry="12" fill="#fff"/>
        <ellipse cx="100" cy="160" rx="8" ry="12" fill="#fff"/>
        <ellipse cx="60" cy="163" rx="3" ry="5" fill="#222"/>
        <ellipse cx="100" cy="163" rx="3" ry="5" fill="#222"/>
        <!-- Smile -->
        <path d="M65 190 Q80 205 95 190" stroke="#bfa76f" stroke-width="4" fill="none"/>
        <!-- Left arm (down) -->
        <rect x="20" y="250" width="18" height="80" rx="9" fill="#ffe082" stroke="#bfa76f" stroke-width="4" transform="rotate(-10 20 250)"/>
        <!-- Right arm (up, holding stick) -->
        <rect x="122" y="250" width="18" height="80" rx="9" fill="#ffe082" stroke="#bfa76f" stroke-width="4" transform="rotate(25 122 250)"/>
        <!-- Stick -->
        <rect x="140" y="220" width="8" height="120" rx="4" fill="#bfa76f" stroke="#bfa76f" stroke-width="2" transform="rotate(25 140 220)"/>
        <!-- Shirt collar -->
        <polygon points="70,220 90,220 80,240" fill="#fffbe7"/>
        <!-- Glasses -->
        <ellipse cx="60" cy="160" rx="12" ry="14" fill="none" stroke="#bfa76f" stroke-width="2"/>
        <ellipse cx="100" cy="160" rx="12" ry="14" fill="none" stroke="#bfa76f" stroke-width="2"/>
        <rect x="72" y="160" width="16" height="2" fill="#bfa76f"/>
      </svg>
    </div>
    <div class="board-area">
      <div class="sections-top">
        <button class="section-btn" onclick="showSection('about')">About Me</button>
        <button class="section-btn" onclick="showSection('teaching')">Teaching</button>
        <button class="section-btn" onclick="showSection('research')">Research</button>
        <button class="section-btn" onclick="showSection('education')">Education</button>
      </div>
      <div class="chalk-math" id="chalkMath">
        { n ‚àà ‚Ñï : ‚àÉ a, b ‚àà ‚Ñ§, n = a¬≤ + b¬≤ }
        œÄ(x) ~ x / log(x)
        gcd(a, b) = gcd(b, a mod b)
        œÜ(n) = n ‚àè_{p|n} (1 - 1/p)
      </div>
      <div class="board-content" id="boardContent"></div>
    </div>
  </div>
  <script>
    const chalkMath = document.getElementById('chalkMath');
    const boardContent = document.getElementById('boardContent');
    const sections = {
      about: `üëã Hello! I'm Dr. A. Sharma, Assistant Professor of Mathematics.
I am passionate about teaching, research, and inspiring students to explore the beauty of numbers and logic.
My interests include Number Theory, Algebra, and Mathematical Problem Solving.`,
      education: `üéì Education
- Ph.D. in Mathematics, IIT Delhi
- M.Sc. in Mathematics, University of Delhi
- B.Sc. (Hons) in Mathematics, University of Delhi`,
      teaching: `üìö Teaching
I teach undergraduate and postgraduate courses in:
- Number Theory
- Abstract Algebra
- Real Analysis
- Discrete Mathematics
I believe in interactive, example-driven learning and encourage students to ask questions!`,
      research: `üî¨ Research
My research focuses on:
- Analytic and Algebraic Number Theory
- Prime Number Distribution
- Modular Forms and L-functions
- Applications of Number Theory in Cryptography
I have published in leading journals and regularly present at international conferences.`
    };
    function showSection(section) {
      chalkMath.classList.add('hide');
      boardContent.innerText = sections[section];
      setTimeout(() => {
        boardContent.classList.add('show');
      }, 400);
    }
  </script>
</body>
</html>
