<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuron Network Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181c24;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #neuron-svg {
      width: 100vw;
      height: 100vh;
      display: block;
      background: radial-gradient(ellipse at center, #23283a 0%, #181c24 100%);
    }
    .neuron-dot {
      cursor: pointer;
      transition: filter 0.2s;
      filter: drop-shadow(0 0 8px #00ffe7);
    }
    .neuron-dot:hover {
      filter: drop-shadow(0 0 16px #00ffe7) brightness(1.2);
    }
    /* Popup styles */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: rgba(30, 34, 44, 0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 32px 40px;
      z-index: 1000;
      display: none;
      min-width: 260px;
      min-height: 180px;
      color: #fff;
      animation: popupIn 0.25s;
    }
    @keyframes popupIn {
      from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    #popup h2 {
      margin-top: 0;
      font-size: 1.4em;
      letter-spacing: 1px;
      color: #00ffe7;
    }
    #popup ul {
      list-style: none;
      padding: 0;
      margin: 18px 0 0 0;
    }
    #popup ul li {
      margin: 12px 0;
      font-size: 1.1em;
      padding-left: 0.5em;
      position: relative;
    }
    #popup ul li:before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #00ffe7;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
      box-shadow: 0 0 8px #00ffe7;
    }
    #popup .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      color: #00ffe7;
      font-size: 1.5em;
      cursor: pointer;
      transition: color 0.2s;
    }
    #popup .close-btn:hover {
      color: #ff3c6f;
    }
    @media (max-width: 600px) {
      #popup {
        padding: 18px 10px;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <svg id="neuron-svg"></svg>
  <div id="popup">
    <button class="close-btn" onclick="closePopup()" aria-label="Close">&times;</button>
    <h2>Neuron Sections</h2>
    <ul>
      <li>About Me</li>
      <li>Education</li>
      <li>Research</li>
      <li>Teaching</li>
    </ul>
  </div>
  <script>
    // Neuron network data (positions and connections)
    const neurons = [
      { id: 1, x: 300, y: 200 },
      { id: 2, x: 500, y: 150 },
      { id: 3, x: 700, y: 250 },
      { id: 4, x: 400, y: 400 },
      { id: 5, x: 600, y: 420 },
      { id: 6, x: 800, y: 350 },
      { id: 7, x: 200, y: 350 },
      { id: 8, x: 900, y: 200 }
    ];
    const connections = [
      [1,2],[2,3],[1,4],[2,4],[3,5],[4,5],[5,6],[3,6],[1,7],[7,4],[3,8],[6,8]
    ];

    function resizeSVG() {
      const svg = document.getElementById('neuron-svg');
      svg.setAttribute('width', window.innerWidth);
      svg.setAttribute('height', window.innerHeight);
    }

    function drawNetwork() {
      const svg = document.getElementById('neuron-svg');
      svg.innerHTML = '';
      resizeSVG();

      // Draw connections
      connections.forEach(([from, to]) => {
        const n1 = neurons.find(n => n.id === from);
        const n2 = neurons.find(n => n.id === to);
        const line = document.createElementNS('http://www.w3.org/2000/svg','line');
        line.setAttribute('x1', n1.x);
        line.setAttribute('y1', n1.y);
        line.setAttribute('x2', n2.x);
        line.setAttribute('y2', n2.y);
        line.setAttribute('stroke', '#00ffe7');
        line.setAttribute('stroke-width', '2.5');
        line.setAttribute('opacity', '0.25');
        line.setAttribute('filter', 'url(#glow)');
        svg.appendChild(line);
      });

      // SVG filter for glow
      const defs = document.createElementNS('http://www.w3.org/2000/svg','defs');
      defs.innerHTML = `
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      `;
      svg.appendChild(defs);

      // Draw neurons
      neurons.forEach(n => {
        const circle = document.createElementNS('http://www.w3.org/2000/svg','circle');
        circle.setAttribute('cx', n.x);
        circle.setAttribute('cy', n.y);
        circle.setAttribute('r', 22);
        circle.setAttribute('fill', '#23283a');
        circle.setAttribute('stroke', '#00ffe7');
        circle.setAttribute('stroke-width', '3');
        circle.setAttribute('class', 'neuron-dot');
        circle.setAttribute('filter', 'url(#glow)');
        circle.addEventListener('click', (e) => {
          e.stopPropagation();
          openPopup();
        });
        svg.appendChild(circle);

        // Inner dot
        const inner = document.createElementNS('http://www.w3.org/2000/svg','circle');
        inner.setAttribute('cx', n.x);
        inner.setAttribute('cy', n.y);
        inner.setAttribute('r', 8);
        inner.setAttribute('fill', '#00ffe7');
        inner.setAttribute('opacity', '0.85');
        inner.setAttribute('pointer-events', 'none');
        svg.appendChild(inner);
      });
    }
